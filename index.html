<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Rate Calculator</title>
    <link rel="icon" href="raw.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
             background-image: url('coconuttree.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .output {
            font-weight: bold;
            font-size: 18px;
            color: #333333;
            margin-top: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight and Rate Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="weight">Weight (grams):</label>
                <input type="number" id="weight" placeholder="Enter Weight" required>
            </div>
            <div class="form-group">
                <label>Weight Calculation (%):</label>
                <div class="output" id="calculatedWeight">1030</div>
            </div>
            <div class="form-group">
                <label for="rate">Rate (per unit):</label>
                <input type="number" id="rate" placeholder="Enter Rate" required>
            </div>
            
            <div class="form-group">
                <label>Total:</label>
                <div class="output" id="totalRate" style="height: 21px;"></div>
            </div>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
    </div>

    <script>
        function calculate() {
            // Get values from input fields
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;

            // Perform calculations
            const calculatedWeight = weight / 1030;
            const totalRate = rate * calculatedWeight;
             
            const Numbers = Math.floor(calculatedWeight * 1000);  // Remove decimals and scale the result
            const Number = Math.floor(totalRate * 1000);
            // Update output fields
            document.getElementById('calculatedWeight').textContent = calculatedWeight.toFixed(3);
            document.getElementById('totalRate').textContent = totalRate.toFixed(3);
            document.getElementById('calculatedWeight').textContent = Numbers;  // Display whole number for weight
            document.getElementById('totalRate').textContent = Number; 
        }
    </script>
</body>
</html>
